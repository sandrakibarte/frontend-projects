<!DOCTYPE html>
<html lang="lt">
<head>
	<meta charset="utf-8">
	<title>Flexbox</title>
	<link rel="stylesheet" href="flex.css">
</head>
<body>
	<div class="container">
		<header>
			<h2>Header</h2>
		</header>
		<main>
			<div class="content">
				<div class="main">
					<h2>Main content</h2>
				</div>
				<div class="extra">
					<h2>Extra Content</h2>
				</div>
			</div>
			<div class="sidebar">
				<div class="hero">
					<h2>Hero</h2>
				</div>
				<div class="side">
					<h2>Side bar</h2>
				</div>
			</div>
		</main>
		<section>
			<div class="img">
				<h2>Related images</h2>
			</div>
			<div class="posts">
				<h2>Related posts</h2>
			</div>
		</section>
		<footer>
			<h2>Footer</h2>
		</footer>
	</div>
</body>
</html>
